<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <title>tic tac toe</title>
</head>

<body>

    <header class="header">
        <h1 class="header__title">tic tac tow</h1>
        <p class="header__text">A classic game of X's and O's.</p>
    </header>

    <main class="wrapper">
        <header class="players">
            <div class="player">
                <span class="player__icon">X</span>
                <div class="player__name">Player X</div>
              
            </div>
            <strong>VS</strong>
            <div class="player">
                <span class="player__icon">O</span>
                <div class="player__name">Player O</div>
          
            </div>
        </header>

        <div class="board" id="board_game" data-status="play">
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <div class="cell" data-index="9"></div>
        </div>

        <p class="status" id="status">Player O's turn</p>
        <button class="btn btn__primary" id="restart">restart game</button>
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
